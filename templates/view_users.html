<html>

<head>
    <title>Movie Ratings</title>
     <link href="/static/css/bootstrap.css" rel="stylesheet">
</head>

<body>
<div class="container">
<h2>All users</h2>
<ul>
{% for user in users %}
    <li> User ID: <a href = "/rating/{{user.user_id}}">{{user.user_id}}</a>, Email: {{user.email}}, Age: {{user.age}}, Gender: {{user.gender}}, Zipcode: {{user.zip_code}}  </li>
{% endfor %}
</ul>
</div>
</body>
</html>
